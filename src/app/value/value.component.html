<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<table style="min-width:1700px !important; margin-top:5%;" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
  <thead>
    <tr>
      <th>Album ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Url</th>
      <th>Thumbnail Url</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody> </tbody>
</table>
<!-- The Modal -->
 <div class="modal" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class='col-12 modal-title text-left'>Delete Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        Are You Want To Delete  <span class="nameval"></span> ?
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="deletebutton btn btn-primary">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
      
    </div>
  </div>
</div> 

<!-- The Modal -->
<div class="modal" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class='col-12 modal-title text-left'>Edit Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="ftitle" class="col-form-label">Title:</label>
            <input type="text" class="ftitle form-control">
          </div>
          <div class="form-group">
            <label for="furl" class="col-form-label">Url:</label>
            <input type="text" class="furl form-control">
          </div>
          <div class="form-group">
            <label for="fthumbnailurl" class="col-form-label">Thumbnail Url:</label>
            <input type="text" class="fthumbnailurl form-control">
          </div>
        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="editbutton btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
      
    </div>
  </div>
</div>
